<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo WebApp</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="details">
                <h2 style="color: blue; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">To-Do List</h2>
                <img src="./images/icon.png" alt="icon">
            </div>

            <div class="row">
                <input style="outline: 0; border: 0;" type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-continer"></ul>
        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
